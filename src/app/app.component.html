<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project name</label>
          <input id="name" class="form-control" formControlName="projectName" />

          <span
            class="help-block"
            *ngIf="!projetForm.get('projectName').valid
                  && projetForm.get('projectName').touched" >
            <span *ngIf="projetForm.get('projectName').errors['required']">
              This field is required
            </span>

            <span
              *ngIf="projetForm.get('projectName').errors['namesIsForbidden']">
              This project name isn't allowed</span>
          </span>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input id="email" class="form-control" formControlName="email" />
          <span
            class="help-block"
            *ngIf="!projetForm.get('email').valid
                    && projetForm.get('email').touched" >
            Please enter a valid email
          </span>
        </div>

        <div class="form-group">
          <label for="name">Status</label>
          <select class="form-control" formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary">Send</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)  OK
          2) Mail (should not be a empty and a valid email)  OK
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'  OK
          4) Submit Button OK

          Add your own Validator which doesn't allow "Test" as a Project Name  OK

          Also implement that Validator as an async Validator (replace the other one) OK

          Upon submitting the form, simply print the value to the console  OK
      -->
    </div>
  </div>
</div>
